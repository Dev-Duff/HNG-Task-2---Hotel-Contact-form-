<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contact-section">
      <div class="container-top">
        <div class="contactus-title">
          <h1>Get In Touch With Us</h1>
          <p>Have any enquiry or feedback for us?</p>
          <p>Fill out the form to contact our team.</p>
          <div class="form_container">
            <div class="form_wrap fullname">
              <div class="form_item">
                <label>First Name</label>
                <input type="text" placeholder="First Name" />
              </div>
              <div class="form_item">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" />
              </div>
            </div>
            <div class="form_item">
              <label>Email Address</label>
              <input type="text" placeholder="example@gmail.com" />
            </div>
            <div class="form_item">
              <label>Message</label>
              <textarea placeholder="Your message"></textarea>
            </div>
            <div class="btn">
              <input type="submit" value="SEND" />
            </div>
          </div>
        </div>
      </div>
      <div class="container-down">
        <div class="contact email-contact">
          <div class="icons email_icon">
            <img src="email.png" alt="email_icon" />
          </div>
          <div class="details">
            <h3>Email</h3>
            <p>info@starhotel.com</p>
          </div>
        </div>
        <div class="contact location-contact">
          <div class="icons location_icon">
            <img src="location.png" alt="location_icon" />
          </div>
          <div class="details">
            <h3>Location</h3>
            <p>72 Island street, Nice, France</p>
          </div>
        </div>
        <div class="contact number-contact">
          <div class="icons telephone_icon">
            <img src="telephone.png" alt="telephone_icon" />
          </div>
          <div class="details">
            <h3>Contact</h3>
            <p>+233 558 123 456</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
